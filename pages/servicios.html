                <div> Reglamento
                    <p> Las parrillas serán de uso gratuito  para los socio/as que se encuentren al día en la cuota social.
                        Lo/as que no se encuentren en esta condición deberán abonar como invitado/a.
                        Los invitado/as pagan un  bono de $ 100 por persona.
                        Las parrillas se reservan por correo a ferroparrillas@ferrocarriloeste.org.ar, las debe hacer un socio/a y dejar los datos de un segundo socio/a como responsable.
                        La disponibilidad de asientos en el quincho es de 100 personas.
                        Se priorizan las reservas de hasta 20 lugares por parrilla y por socio/a (esto evitaría que un sola reserva abarque la mitad de los espacios disponibles, siempre sujeto a disponibilidad).</p>

            <div class="serv-div flex-wrap paragraph">
                <a class="navbar-brand btn btn-primary" href="#" role="button">Reserva SUM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div> Reglamento
                    <p>El SUM puede utilizarse en los siguientes horarios:

                        Viernes de 19 a 01 hs.  
                        Sábados de 10 a 16 y de 19 a 01 hs.
                        Domingo de 10 a 17 hs.
                        Lunes a Jueves de 19 a 01 hs. (Sólo para reuniones de camaradería del sector)
                    
                    El retraso en el comienzo de la actividad previamente pactada por razones ajenas a la INSTITUCIÓN ADMINISTRADORA no supondrá que podrá excederse el horario concedido. </p>
                </div>

            <div class="serv-div flex-wrap paragraph">
                <a class="navbar-brand btn btn-primary" href="#" role="button">Reserva Pileta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                <div> Reglamento
                    <p>  Los socios e invitados deben cumplir con las indicaciones que les impartan los guardavidas. En caso de no hacerlo, tienen instrucciones de no permitir su permanencia dentro de la zona de pileta o sus alrededores. 
                        * La zona de piletas está habilitada de 09.00 a 21.00 y cuentan con el servicio de guardavidas.
                        * Los lunes de 08.00 a 13.00 se realiza el mantenimiento y la limpieza de las piletas, por lo tanto las mismas permanecerán cerradas.
                        * Para ingresar a la pileta se debe presentar un certificado médico. En el Predio, en la zona de vestuarios, durante la temporada de verano habrá médicos que emitirán estos certificados de manera totalmente gratuita. El invitado también debe cumplimentar este trámite.
                        * Ducharse antes de ingresar a las piletas.
                        * Mantener la higiene dentro y fuera de los natatorios.
                        * No ingresar con alimentos y bebidas al sector de piletas.
                        * No fumar, comer y tomar mate en el perímetro del solarium.
                        * No ingresar con reposeras personales dentro del natatorio.
                        * No subirse a la isla.
                        * En la pileta pre-olímpica no se permitirá ingresar a los menores de 12 años, excepto niños o jóvenes que estén nadando / entrenando acompañados de una persona mayor.
                        * Están prohibidos los juguetes infantiles dentro del sector de piletas.
                        * No colocar las reposeras dentro del agua.
                        * Queda prohibido usar radios o instrumentos musicales.
                        * Quienes se apliquen bronceadores, deberán ducharse antes de usar la pileta.
                        * No correr, empujarse, ni jugar bruscamente fuera del agua para evitar posibles accidentes.
                        * No se permite colgar toallones o cualquier objeto sobre el tejido perimetral.
                        * Los bracitos inflables se permitirán en todos los sectores de la pileta bajo la supervisión de padres o mayores responsables.
                        * Descartar todos los residuos en los recipientes de basura para conservar el orden y la limpieza en el Predio UNL-ATE.
                        * Los niños deberán mantener en todo momento buen comportamiento, y estar acompañados por sus padres o algún socio adulto que se haga responsable de su conducta.Independientemente de la presencia de guardavidas, la responsabilidad por los menores queda exclusivamente a cargo de sus padres y de los adultos bajo su propio riesgo. </p>
